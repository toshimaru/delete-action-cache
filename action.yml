name: Composite Action Template
description: Get started with Composite actions
branding:
  icon: 'trash'
  color: 'gray-dark'
inputs:
  repo-token:
    description: 'A token for the repository'
    default: ${{ github.token }}
  branch:
    description: 'A branch name for the cache deletion'
    default: ${{ github.ref }}
runs:
  using: composite
  steps:
    - id: greet
      run: |
        GREET="Hello ${WHO}"
        echo "${GREET}"
        echo "${GREET}" > greet.txt
        echo "word=${GREET}" >> $GITHUB_OUTPUT
      shell: bash
      env:
        WHO: ${{ inputs.who-to-greet }}
