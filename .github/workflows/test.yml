name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - id: without-parameters
        uses: ./
      - id: with-parameters
        uses: ./
        with:
          ref: ref value
          head-ref: head_ref value
          base-ref: base_ref value
          pr-number: 0
